<head>

<body>
  <h1>ðŸ§© Riddle Generator</h1>
  <p>Click the button below to generate a fun riddle!</p>

  <div class="riddle-box">
    <p id="riddle">Click below to get a riddle...</p>
  </div>

  <button onclick="generateRiddle()">Generate Riddle</button>

  <script>
    const riddles = [
      "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I? (An echo)",
      "The more of me you take, the more you leave behind. What am I? (Footsteps)",
      "Iâ€™m tall when Iâ€™m young and short when Iâ€™m old. What am I? (A candle)",
      "What has to be broken before you can use it? (An egg)",
      "What can fill a room but takes up no space? (Light)"
    ];

    function generateRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      document.getElementById("riddle").textContent = riddles[randomIndex];
    }

  
  </script>

 
</body>
